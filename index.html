<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>문제 풀이 홈페이지</h1>
        </header>
        <main>
            <div id="quiz-box">
                <div id="question"></div>
                <ul id="choices"></ul>
                <button id="next-btn">다음 문제</button>
            </div>
            <div id="result-box" style="display:none;">
                <h2>결과</h2>
                <p id="score"></p>
                <button id="restart-btn">다시 시작</button>
                <div style="margin-top:20px;">
                    <a href="예시 문제.txt" download class="download-btn">예시 문제.txt 다운로드</a>
                    <a href="추가 문제.txt" download class="download-btn" style="margin-left:10px;">추가 문제.txt 다운로드</a>
                </div>
            </div>
        </main>
    </div>
    <script src="question.js"></script>
</body>
</html>
